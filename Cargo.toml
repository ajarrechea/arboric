[package]
name = "arboric"
version = "0.2.1"
authors = ["Alistair A. Israel <aisrael@gmail.com>"]
edition = "2018"

[dependencies]
base64 = "0.10"
failure = "0.1"
futures = "0.1"
frank_jwt = "=3.1.1"
